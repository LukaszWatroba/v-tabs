<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Dynamic, flexible and accessible AngularJS tabs.">
    <meta name="author" content="Łukasz Wątroba">

    <title>vTabs</title>

    <!-- Google fonts -->
    <link href="http://fonts.googleapis.com/css?family=Lato:300,700,300italic" rel="stylesheet" type="text/css">

    <!-- Styles -->
    <link href="http://lukaszwatroba.github.io/valitycss/dist/vality.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="./bower/valitycss/dist/vality.css"> -->

    <link href="./dist/v-tabs.css" rel="stylesheet">

    <!-- Scripts -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-touch.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-sanitize.min.js"></script>
    <!-- <script src="./bower/angular/angular.js"></script> -->
    <!-- <script src="./bower/angular-animate/angular-animate.js"></script> -->
    <!-- <script src="./bower/angular-touch/angular-touch.js"></script> -->
    <!-- <script src="./bower/angular-sanitize/angular-sanitize.js"></script> -->
    <script src="./dist/v-tabs.js"></script>
    <script src="./demo/app.js"></script>

    <style>
      .u-narrowWrapper { max-width: 32em; }
    </style>

  </head>

  <body ng-app="myApp">

    <div class="u-narrowWrapper u-paddingHm u-paddingTl" ng-controller="MainController">

      <header class="u-marginBl u-textCenter">
        <div>
          <svg class="u-inlineBlock" width="58px" height="58px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 54 54"><g><path fill="#4CAF50" d="M3.1,27.9c0,0,10.2-24.1,11.6-27.2c0.2-0.5,0.6-0.8,1.2-0.6c0.5,0.1,0.8,0.7,1.5,2.2c1.3,2.9,18,37.2,18.7,38.6c0.8,1.6,1,2.6,0.7,3.4c-0.3,0.6-1,1.1-1.8,1.4c-2.3,0.9-20.3,7.8-21.5,8.3c-0.7,0.3-0.8-0.4-1.4-1.7C11.6,51,3.7,32.1,3.1,30.7C2.5,29.3,3.1,27.9,3.1,27.9z"/><path fill="#2196F3" d="M50.9,17.3c-0.3-0.3-0.4-0.4-0.7-0.2c-0.3,0.1-11.5,8.6-16.8,12.5c2.7,5.5,4.7,9.7,5,10.2c0.4,0.8,0.8,1.7,1,2.6c0.1-0.2,0.2-0.3,0.3-0.5c0.9-1.8,11.3-23.4,11.5-23.8C51.3,17.7,51.2,17.7,50.9,17.3z"/></g></svg>
          <h2 class="u-marginTs">vTabs</h2>
          <p>Dynamic, flexible and accessible AngularJS tabs.</p>
        </div>

        <hr>

      </header>

      <div class="u-marginBl">

        <section class="u-paddingBl">

          <h3 class="u-marginBl">Tabs</h3>

          <v-tabs class="vTabs--default" id="tebs" horizontal control="simpleTabs" active="simpleTabs.active">
            <v-tab ng-repeat="page in pages" ng-bind="page.title"></v-tab>
          </v-tabs>

          <p class="u-marginVm"><small>Current: <b>{{ simpleTabs.active + 1 }}</b></small></p>

          {{ $tabs }}
        </section>

        <section class="u-paddingBl">

          <h3 class="u-marginBl">Pages</h3>

          <v-pages class="vPages--default" control="simplePages" active="simplePages.active">
            <v-page ng-repeat="page in pages">
              <div class="u-formatedText" ng-bind-html="page.content"></div>
            </v-page>
          </v-pages>

          <p class="u-marginTm"><small>Current: <b>{{ simplePages.active + 1 }}</b></small></p>

          <div class="ButtonGroup ButtonGroup--hz u-marginVm">
            <div class="ButtonGroup-item u-marginRm">
              <button class="Button" ng-click="simplePages.previous()">Previous</button>
            </div>
            <div class="ButtonGroup-item">
              <button class="Button" ng-click="simplePages.next()">Next</button>
            </div>
          </div>

        </section>

        <section class="u-paddingBl">

          <h3 class="u-marginBl">Tabs with pages</h3>

          <v-tabs class="vTabs--default" horizontal control="horizontalTabs" active="horizontalTabs.active">
            <v-tab id="tabH_{{ ::page.id }}" aria-controls="pageV_{{ ::page.id }}" ng-repeat="page in pages" ng-bind="page.title"></v-tab>
          </v-tabs>

          <v-pages class="vPages--default" active="horizontalTabs.active" ng-swipe-left="horizontalTabs.next()" ng-swipe-right="horizontalTabs.previous()">
            <v-page id="pageH_{{ ::page.id }}" aria-labelledby="tabH_{{ ::page.id }}" ng-repeat="page in pages">
              <div class="u-formatedText" ng-bind-html="page.content"></div>
            </v-page>
          </v-pages>

        </section>

      </div>

      <hr>

      <footer class="u-cf u-paddingBl">

        <div class="u-textCenter">
          <a href="http://codepen.io/LukaszWatroba" target="_blank" class="u-inlineBlock u-linkClean">
            <svg width="28px" height="28px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 54 54"><g><path fill="#2196F3" d="M3.1,27.9c0,0,10.2-24.1,11.6-27.2c0.2-0.5,0.6-0.8,1.2-0.6c0.5,0.1,0.8,0.7,1.5,2.2c1.3,2.9,18,37.2,18.7,38.6c0.8,1.6,1,2.6,0.7,3.4c-0.3,0.6-1,1.1-1.8,1.4c-2.3,0.9-20.3,7.8-21.5,8.3c-0.7,0.3-0.8-0.4-1.4-1.7C11.6,51,3.7,32.1,3.1,30.7C2.5,29.3,3.1,27.9,3.1,27.9z"/><path fill="#2196F3" d="M50.9,17.3c-0.3-0.3-0.4-0.4-0.7-0.2c-0.3,0.1-11.5,8.6-16.8,12.5c2.7,5.5,4.7,9.7,5,10.2c0.4,0.8,0.8,1.7,1,2.6c0.1-0.2,0.2-0.3,0.3-0.5c0.9-1.8,11.3-23.4,11.5-23.8C51.3,17.7,51.2,17.7,50.9,17.3z"/></g></svg>
            <br>
            <small>
              By Łukasz Wątroba
            </small>
          </a>
        </div>

      </footer>

    </div>
